<html lang="en" ondragstart="return false">
<head>
    <meta charset="UTF-8">

    <title>3D旋转相册</title>
    <style type='text/css'>
        *{margin:0;padding:0;}
        body{background-color: #000; overflow: hidden}
        #peropse{perspective: 800px;}/*景深*/
        #wrap{
            width: 133px;
            height: 200px;
            margin: 320px auto;
            transform-style: preserve-3d;/*元素视觉3D效果*/
            transform: rotateX(0deg);
        }
        #wrap img{
            position: absolute;
        }
    </style>
</head>

<body>
<div id='peropse'>
    <div id='wrap'>


        <img src='images/index1.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/index2.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/index3.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/index4.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/index5.jpg' width='133px' height='200px' alt='暂无图片'>

        <img src='images/demo1.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/demo2.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/demo3.jpg' width='133px' height='200px' alt='暂无图片'>
        <img src='images/demo4.jpg' width='133px' height='200px' alt='暂无图片'>


    </div>
</div>
<script type='text/javascript'>

    var oImg = document.getElementsByTagName('img');
    var oImglen = oImg.length;
    var deg = 360/oImglen;
    window.onload = function () {
        for(var i=0;i<oImglen;i++) {
            var countDeg = deg * i;
            oImg[i].style.transform = "rotateX(-10deg)"+"rotateY("+countDeg+"deg) translateZ(350px)";
            var delayTime = oImglen -i;
            oImg[i].style.transition = '1s '+delayTime*0.1+"s";
        }
    }
    var wrap = document.getElementById("wrap");
    var rotateX = 0;
    var rotateY = 0;
    document.onmousedown = function (ev) {
        var oldX=ev.clientX,oldY=ev.clientY;
        this.onmousemove = function (ev) {
            //移动

            var newX = ev.clientX,
                newY = ev.clientY;
            var miusX = newX -oldX,
                minusY = newY-oldY;
            rotateX -= minusY*0.1;
            rotateY += miusX*0.2;
            wrap.style.transform = 'rotateX('+rotateX+"deg) rotateY("+rotateY+"deg)";
            oldX = newX;
            oldY = newY;
        };
        this.onmouseup = function () {
            this.onmousemove = null;
        }
    }
</script>
</body>
</html>
